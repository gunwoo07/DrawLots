<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가우스 최고</title>
    <link rel="icon" href="/favicon.png" />
  </head>
  <body>
    <div class="container">
      <table>
        <tr>
          <td id="n1">1</td>
          <td id="n5">5</td>
          <td id="n9">9</td>
          <td id="n13">13</td>
        </tr>
        <tr>
          <td id="n2">2</td>
          <td id="n6">6</td>
          <td id="n10">10</td>
          <td id="n14">14</td>
        </tr>
        <tr>
          <td id="n3">3</td>
          <td id="n7">7</td>
          <td id="n11">11</td>
          <td id="n15">15</td>
        </tr>
        <tr>
          <td id="n4">4</td>
          <td id="n8">8</td>
          <td id="n12">12</td>
          <td id="n16">16</td>
        </tr>
      </table>
      <button class="button-29" id="btn" role="button">뽑기</button>
    </div>
  </body>
  <style>
    body {
      margin: 0px;
      padding: 0px;
      width: 100%;
      height: 100%;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50%;
      text-align: center;
    }

    table {
      border-collapse: collapse;
      margin: 0 auto;
    }

    td {
      margin: 0 auto;
      width: 9vw;
      height: 9vw;
      border: 1px solid #000;
      cursor: pointer;
      font-size: 5vw;
      font-weight: bold;
      color: silver;
      text-align: center;
      vertical-align: top;
      vertical-align: bottom;
      vertical-align: middle;
    }

    .button-29 {
      margin-top: 10px;
      align-items: center;
      appearance: none;
      border-radius: 6px;
      cursor: pointer;
      box-sizing: border-box;
      display: inline-flex;
      display: inline-flex;
      height: 60px;
      width: 60%;
      max-width: max-content/50;
      justify-content: center;
      line-height: 1;
      list-style: none;
      overflow: hidden;
      padding-left: 16px;
      padding-right: 16px;
      position: relative;
      text-align: left;
      text-decoration: none;
      font-size: 18px;
    }
  </style>
  <script>
    let student = [];
    for (let i = 0; i < 16 + 1; i++) {
      student.push("silver");
    }
    let lastBlackNumber = 0;

    function colorBox(num, color) {
      document.getElementById("n" + num).style.color = color;
    }

    function colorStudent() {
      for (let i = 1; i < student.length; i++) {
        colorBox(i, student[i]);
      }
    }

    function randomStudent() {
      let randomNumber = Math.floor(Math.random() * 16) + 1;
      while (student[randomNumber] != "silver") {
        randomNumber = Math.floor(Math.random() * 16) + 1;
      }
      return randomNumber;
    }

    document.getElementById("btn").onclick = function () {
      student[lastBlackNumber] = "red";
      let randomNumber = randomStudent();
      student[randomNumber] = "black";
      colorStudent();
      lastBlackNumber = randomNumber;
    };

    for (let i = 1; i <= 16; i++) {
      document.getElementById("n" + i).onclick = function () {
        if (i == lastBlackNumber) {
          lastBlackNumber = 0;
          student[i] = "red";
        } else if (student[i] == "red") {
          student[i] = "silver";
        } else {
          student[i] = "red";
        }
        colorStudent();
      };
    }
  </script>
</html>
